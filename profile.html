<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up | The Velvet Journal</title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    .auth-box {
      background-color: var(--form-bg, #000);
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--border, #ccc);
      background-color: transparent;
      color: inherit;
      border-radius: 10px;
      font-size: 14px;
    }

    input::placeholder {
      color: var(--placeholder, #ccc);
    }

    button {
      background-color: var(--button-bg, #780808);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      color: white;
      cursor: pointer;
      display: block;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    .toggle-link:hover {
      color: #780808;
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">The Velvet Journal</div>
      <div class="hamburger" onclick="toggleNav()">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="shelf.html">The Velvet Shelf</a></li>
        <li><a href="glow.html">Glow & Grow</a></li>
        <li><a href="quiz.html">Quizzes</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>
  </header>

  <div class="auth-box">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</p>
    <p class="message" id="authMessage"></p>
  </div>

  <script>
    const backendURL = "php";

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.querySelector(".toggle-link");
    const messageBox = document.getElementById("authMessage");

    function toggleForm() {
      const isLogin = loginForm.style.display !== "none";
      loginForm.style.display = isLogin ? "none" : "block";
      signupForm.style.display = isLogin ? "block" : "none";
      formTitle.textContent = isLogin ? "Sign Up" : "Login";
      toggleText.textContent = isLogin
        ? "Already have an account? Login"
        : "Don't have an account? Sign up";
      messageBox.textContent = "";
    }

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${backendURL}/login.php`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      messageBox.textContent = data.message;
      messageBox.style.color = data.status === "success" ? "green" : "red";

      if (data.status === "success") {
        localStorage.setItem("loggedIn", "true");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }
    });

    signupForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${backendURL}/signup.php`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      messageBox.textContent = data.message;
      messageBox.style.color = data.status === "success" ? "green" : "red";

      if (data.status === "success") {
        localStorage.setItem("loggedIn", "true");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      }
    });

    function toggleNav() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
