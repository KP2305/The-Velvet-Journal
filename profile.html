<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up | The Velvet Journal</title>
  <link rel="stylesheet" href="styless.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    
    .auth-box {
      background-color: var(--form-bg, #000);
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--border, #ccc);
      background-color: transparent;
      color: inherit;
      border-radius: 10px;
      font-size: 14px;
    }

    input::placeholder {
      color: var(--placeholder, #ccc);
    }

    button {
      background-color: var(--button-bg, #780808);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

 
    #toggleFormLink {
        margin-top: 15px;
        font-size: 13px;
        text-align: center;
        color: white;
        cursor: pointer;
        display: block;
        transition: color 0.3s ease, text-decoration 0.3s ease;
        }

    #toggleFormLink:hover {
        color: #780808;
        text-decoration: underline;
        }

  </style>
</head>

<body>
   <header>
    <div class="nav-container">
      <div class="logo">The Velvet Journal</div>
      <div class="hamburger" onclick="toggleNav()">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="shelf.html">The Velvet Shelf</a></li>
        <li><a href="glow.html">Glow & Grow</a></li>
        <li><a href="quiz.html">Quizzes</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>
  </header>
  
 <main id="mainContent">
    <!-- Auth Container -->
    <div class="auth-box" id="authSection">
      <h2 id="formTitle">Login</h2>

      <!-- Login Form -->
<form id="loginFormElement" style="display: block;">
  <label for="loginUsername">Username:</label>
  <input type="text" id="loginUsername" name="username" required>

  <label for="loginPassword">Password:</label>
  <input type="password" id="loginPassword" name="password" required>

  <button type="submit">Login</button>
</form>

<!-- Signup Form -->
<form id="signupFormElement" style="display: none;">
  <label for="signupUsername">Username:</label>
  <input type="text" id="signupUsername" name="username" required>

  <label for="signupEmail">Email:</label>
  <input type="email" id="signupEmail" name="email" required>

  <label for="signupPassword">Password:</label>
  <input type="password" id="signupPassword" name="password" required>

  <button type="submit">Sign Up</button>
</form>


      <!-- Toggle between Login and SignUp -->
      <p id="toggleFormLink" onclick="toggleForm()">Don't have an account? Sign up</p>
    </div>

    <!-- Profile Section (after login) -->
    <div class="auth-box" id="profileSection" style="display:none;">
      <h2 id="welcomeMsg">Welcome, User!</h2>
      <p>This is your profile page.</p>
      <button onclick="logout()">Logout</button>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="auth.js"></script>

  <footer>
    <p>&copy; 2025 The Velvet Journal | All rights reserved.</p>
  </footer>
  
</body>
</html>
