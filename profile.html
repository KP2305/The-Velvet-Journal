<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up | The Velvet Journal</title>
  <link rel="stylesheet" href="styless.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    
    .auth-box {
      background-color: var(--form-bg, #000);
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--border, #ccc);
      background-color: transparent;
      color: inherit;
      border-radius: 10px;
      font-size: 14px;
    }

    input::placeholder {
      color: var(--placeholder, #ccc);
    }

    button {
      background-color: var(--button-bg, #780808);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
      display: block;
    }

    #signupForm {
      display: none;
    }
  </style>
</head>

<body>
   <header>
    <div class="nav-container">
      <div class="logo">The Velvet Journal</div>
      <div class="hamburger" onclick="toggleNav()">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="shelf.html">The Velvet Shelf</a></li>
        <li><a href="glow.html">Glow & Grow</a></li>
        <li><a href="quiz.html">Quizzes</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>
  </header>
  
  <div class="auth-box">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <p class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</p>
  </div>

  <script>
    const backendURL = "https://velvetjournal-backend.krishapatel2305.repl.co";

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("formTitle");
    const toggleText = document.querySelector(".toggle-link");

    function toggleForm() {
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        formTitle.textContent = "Login";
        toggleText.textContent = "Don't have an account? Sign up";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        formTitle.textContent = "Sign Up";
        toggleText.textContent = "Already have an account? Login";
      }
    }

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const msg = await res.text();
      alert(msg);
      if (res.ok) {
        localStorage.setItem("loggedIn", true);
        window.location.href = "profile.html";
      }
    });

    signupForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch(`${backendURL}/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const msg = await res.text();
      alert(msg);
      if (res.ok) {
        localStorage.setItem("loggedIn", true);
        window.location.href = "profile.html";
      }
    });
  </script>
</body>
</html>
