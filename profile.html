<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="profile-container">
    <h2 id="welcome"></h2>
    <p id="emailDisplay"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Replace this with your real InfinityFree URL
    const backendURL = "https://velvetjournal.wuaze.com";

    async function fetchProfile() {
      const res = await fetch(`${backendURL}/profile.php`, {
        credentials: "include"  // Needed to send session cookies
      });
      const data = await res.json();
      if (data.status === "success") {
        document.getElementById("welcome").textContent = "Welcome, " + data.username;
        document.getElementById("emailDisplay").textContent = "Email: " + data.email;
      } else {
        alert("Please login first.");
        window.location.href = "signup.html";
      }
    }

    function logout() {
      fetch(`${backendURL}/logout.php`, { credentials: "include" })
        .then(() => {
          localStorage.removeItem("loggedIn");
          window.location.href = "signup.html";
        });
    }

    fetchProfile();
  </script>
</body>
</html>
